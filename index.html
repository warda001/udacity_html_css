    <link rel="stylesheet" href="bootstrap/css/css.css">

  <article>
	<div class="container">
	<header>
  		<div class="row">
	  		<div class="col-md-3">
	  			<img class="icon" src="images/images.png" alt="udacity">

		<div class="row">
			<div class="col-md-12">

			</div>
		</div>	
	<section>
		<div class="row">
	  		<div class="col-md-12">
	  			<picture>
					<source media="(min-width: 500px)" srcset="images/strawberry-large_large.jpg 1x,
					images/strawberry.jpg 2x">

					<source media="(max-width: 499px)" type="image/jpg" srcset="images/single_strawberry.jpg">
					//-->	
					<img id="cover_large" src="images/strawberry.jpg" alt=“strawberries”>
				</picture>
			</div>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="col-md-12">
			  	<H3>Featured Work</H3>
			</div>
		</div>
		<div class="row">
	  		<div class="col-md-4">
				<!--TO DO: change out fruit placeholder images for live images, once available.//-->	
	  			<picture>
				<!--Source large is smaller than original fruit source files. It will be used for 1x resolutions.//-->
					<source media="(min-width: 500px)" srcset="images/watermellon-large_large.jpeg 1x,
					images/watermellon.jpeg 2x">
					<source media="(max-width: 499px)" type="image/jpg" srcset="images/single_watermelon.jpg">
					<img src="images/watermellon.jpeg" alt=“watermelons”>
				</picture>
			  	<h4 class="text-center text-uppercase">Watermelons</h4>
          		<p class="text-center">https://github.com/udacity/watermelons</p>
	  		</div>
	  		<div class="col-md-4">
	  			<picture>
					<source media="(min-width: 500px)" srcset="images/lemons-large_large.jpeg 1x,
					images/lemons.jpeg 2x">
					<source media="(max-width: 499px)" type="image/jpg" srcset="images/single_lemon.png">
					<img src="images/lemons.jpeg" alt=“lemons”>
				</picture>
	  			<h4 class="text-center text-uppercase">Lemons</h4>
          		<p class="text-center">https://github.com/udacity/lemons</p>
	  		</div>
	  		<div class="col-md-4">
	  			<picture>
					<source media="(min-width: 500px)" srcset="images/apple-large_large.jpg 1x,
					images/apple.jpg 2x">
					<source media="(max-width: 499px)" type="image/jpg" srcset="images/single_apple.jpeg">
					<img src="images/apple.jpeg" alt=“apples”>
				</picture>
	  			<h4 class="text-center text-uppercase">Apples</h4>
          		<p class="text-center">https://github.com/udacity/apples</p>
